<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spaceship Notes</title>
<style>
body {
  background: #0b0c0f;
  color: #00ff99;
  font-family: 'Orbitron', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}
h1 {
  text-shadow: 0 0 10px #00ff99;
}
textarea {
  width: 90%;
  height: 70vh;
  background: #11181f;
  border: 3px solid #00ff99;
  color: #00ff99;
  font-family: 'Orbitron', monospace;
  font-size: 1rem;
  padding: 10px;
  resize: none;
}
button {
  margin-top: 15px;
  background: #11181f;
  color: #00ff99;
  border: 3px solid #00ff99;
  padding: 10px 20px;
  font-weight: bold;
  cursor: pointer;
}
button:hover {
  background: #00ff99;
  color: #0b0c0f;
}
</style>
</head>
<body>
<h1>Mission Notes</h1>
<textarea id="notes"></textarea>
<button id="saveBtn">Save Notes</button>

<script>
const notesEl = document.getElementById('notes');
const saveBtn = document.getElementById('saveBtn');

// Load saved notes
if(localStorage.getItem('spaceshipNotes')){
  notesEl.value = localStorage.getItem('spaceshipNotes');
}

// Save notes
saveBtn.addEventListener('click', () => {
  localStorage.setItem('spaceshipNotes', notesEl.value);
  alert('Notes saved!');
});
</script>
</body>
</html>
