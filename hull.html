<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hull Integrity Diagnostics</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .console {
      display: inline-grid;
      grid-template-columns: repeat(2, 120px);
      gap: 20px;
      margin-bottom: 30px;
    }
    .panel {
      border: 2px solid #0f0;
      border-radius: 10px;
      padding: 40px 0;
      font-size: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }
    .panel:hover {
      background: rgba(0, 255, 0, 0.2);
    }
    .panel.correct {
      background: rgba(0, 255, 0, 0.3);
      border-color: #0f0;
      color: #0f0;
    }
    .panel.wrong {
      background: rgba(255, 0, 0, 0.3);
      border-color: #f00;
      color: #f00;
    }
    #output {
      margin-top: 30px;
      font-size: 18px;
      white-space: pre-line;
      min-height: 80px;
    }
    button {
      background: #111;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: monospace;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>ðŸ›  Hull Integrity Diagnostics</h1>
  <div class="console">
    <div class="panel" data-id="A">A</div>
    <div class="panel" data-id="B">B</div>
    <div class="panel" data-id="C">C</div>
    <div class="panel" data-id="D">D</div>
  </div>

  <div id="output">> SYSTEM STANDBY<br>> SELECT DAMAGED HULL PLATE TO RUN DIAGNOSTICS...</div>

  <script>
    const panels = document.querySelectorAll('.panel');
    const output = document.getElementById('output');
    const API_URL = 'https://script.google.com/macros/s/AKfycbwCJEfr5PJguOJ79eDjA3QSiK-qe01gMIqCTTKLtjOst4bsavkNMQSx01QThXejm3UU/exec';
    const correct = 'C';
    let locked = false;

    async function checkCompletion() {
      try {
        const res = await fetch(API_URL);
        const statuses = await res.json();
        if (statuses[5] === 'ON') {
          locked = true;
          output.innerText = '> SYSTEM LOG: Hull integrity stable\n> Diagnostics previously completed.';
          panels.forEach(p => p.classList.add('correct'));
        }
      } catch (e) {
        console.error('Failed to load status', e);
      }
    }

    async function updateStatus() {
      await fetch(`${API_URL}?index=5&status=ON`, { method: 'POST' });
    }

    panels.forEach(panel => {
      panel.addEventListener('click', async () => {
        if (locked) return;

        const choice = panel.getAttribute('data-id');
        panels.forEach(p => p.classList.remove('correct', 'wrong'));

        if (choice === correct) {
          panel.classList.add('correct');
          output.innerText = '> RUNNING DIAGNOSTICS...\n> DAMAGE LOCATED: PANEL C\n> HULL INTEGRITY RESTORED\n> SYSTEM LOCKED';
          await updateStatus();
          locked = true;
        } else {
          panel.classList.add('wrong');
          output.innerText = '> ERROR: INCORRECT PANEL SELECTED\n> REINITIALIZING SYSTEM...\n> TRY AGAIN';
          setTimeout(() => panel.classList.remove('wrong'), 1500);
        }
      });
    });

    checkCompletion();
  </script>
</body>
</html>
