<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission Chat - Player</title>
  <style>
    body {
      background-color: #000;
      color: #00ff99;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ffaa;
    }
    #chat-box {
      border: 2px solid #00ffaa;
      border-radius: 10px;
      padding: 10px;
      height: 60vh;
      overflow-y: auto;
      background-color: #001a12;
    }
    .msg {
      margin: 6px 0;
      line-height: 1.4em;
    }
    .player {
      color: #00ffcc;
    }
    .manager {
      color: #ffea00;
    }
    input, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 70%;
      margin-right: 10px;
    }
    button {
      background-color: #00ffaa;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mission Chat - Player</h1>
  <div id="chat-box"></div>
  <div style="margin-top: 10px;">
    <input type="text" id="messageInput" placeholder="Request a hint..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbxvrgcHuMbV30TUTlYUs8p9doWgqCiNp-JTUK5nfcY43tbFIuSag_xbkQQ8zdmCihBf/exec";
    const sender = "Player";

    async function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg) return;
      await fetch(sheetURL, {
        method: "POST",
        body: new URLSearchParams({ sender, message: msg })
      });
      document.getElementById("messageInput").value = "";
      loadMessages();
    }

      const res = await fetch(sheetURL);
      const data = await res.json();
