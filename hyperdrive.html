<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spaceship Terminal - Hyperdrive Alignment</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
      text-align: left;
      padding: 40px;
    }

    #terminal {
      max-width: 700px;
      margin: 0 auto;
      border: 1px solid #0f0;
      border-radius: 8px;
      padding: 30px;
      background: #010;
      box-shadow: 0 0 20px rgba(0,255,0,0.3);
    }

    .line {
      margin: 8px 0;
      white-space: pre;
    }

    .frequency-panel {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .freq-btn {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.2em;
      padding: 10px 0;
      cursor: pointer;
      border-radius: 5px;
      transition: all 0.2s;
    }

    .freq-btn:hover {
      background: #0f0;
      color: #000;
      box-shadow: 0 0 10px #0f0;
    }

    .freq-btn.active {
      background: #0f0;
      color: #000;
    }

    .disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }

    .success { color: #0f0; }
    .error { color: #f00; }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #0f0;
      margin-left: 5px;
      animation: blink 1s step-start infinite;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <div class="line">> INITIALIZING HYPERDRIVE TERMINAL...</div>
    <div class="line">> SYSTEM CHECK IN PROGRESS...</div>
    <div id="status-line" class="line"></div>

    <div id="frequency-container" style="display:none;">
      <div class="line">> ENTER CORRECT 4-FREQUENCY SEQUENCE TO ENGAGE HYPERDRIVE:</div>
      <div class="frequency-panel" id="freq-panel"></div>
      <div id="status"></div>
    </div>
    <div id="cursor" class="cursor"></div>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwCJEfr5PJguOJ79eDjA3QSiK-qe01gMIqCTTKLtjOst4bsavkNMQSx01QThXejm3UU/exec';
    const correctSequence = ["2", "0", "1", "4"];
    const chosen = [];
    const statusEl = document.getElementById("status");
    const statusLine = document.getElementById("status-line");
    const freqPanel = document.getElementById("freq-panel");
    const freqContainer = document.getElementById("frequency-container");
    const cursor = document.getElementById("cursor");

    // Create frequency buttons
    for (let i = 0; i <= 10; i++) {
      const btn = document.createElement("button");
      btn.className = "freq-btn";
      btn.textContent = i;
      btn.dataset.value = i;
      btn.addEventListener("click", () => {
        btn.classList.add("active");
        chosen.push(btn.dataset.value);
        if (chosen.length === 4) checkSequence();
      });
      freqPanel.appendChild(btn);
    }

    // Initialize: check current hyperdrive status
    async function init() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const hyperdriveStatus = data[1]; // index 1 = Hyperdrive

        if (hyperdriveStatus === "ON") {
          statusLine.textContent = "> HYPERDRIVE STATUS: ONLINE";
          appendLine("> ACCESS LOCKED - SYSTEM ALREADY ENGAGED");
          lockTerminal();
        } else {
          statusLine.textContent = "> HYPERDRIVE STATUS: OFFLINE";
          appendLine("> ACCESS GRANTED");
          freqContainer.style.display = "block";
        }
      } catch (e) {
        statusLine.textContent = "> ERROR: Unable to contact control system.";
        console.error(e);
      }
    }

    function appendLine(text) {
      const line = document.createElement("div");
      line.className = "line";
      line.textContent = text;
      cursor.before(line);
    }

    async function checkSequence() {
      const isCorrect = JSON.stringify(chosen) === JSON.stringify(correctSequence);
      if (isCorrect) {
        appendLine("> FREQUENCIES ACCEPTED");
        appendLine("> ALIGNMENT COMPLETE");
        statusEl.textContent = "✅ Hyperdrive Engaged";
        statusEl.className = "success";
        await updateHyperdrive("ON");
        lockTerminal();
      } else {
        appendLine("> WARNING: EMPIRE SIGNAL DETECTED");
        statusEl.textContent = "⚠️ Incorrect Sequence";
        statusEl.className = "error";
        await updateHyperdrive("OFF");
        resetButtons();
      }
    }

    function resetButtons() {
      setTimeout(() => {
        chosen.length = 0;
        document.querySelectorAll(".freq-btn").forEach(btn => btn.classList.remove("active"));
        statusEl.textContent = "";
      }, 2000);
    }

    function lockTerminal() {
      document.querySelectorAll(".freq-btn").forEach(btn => btn.classList.add("disabled"));
      freqContainer.style.opacity = "0.5";
      cursor.style.display = "none";
    }

    async function updateHyperdrive(state) {
      try {
        await fetch(`${API_URL}?index=1&status=${state}`, { method: "POST" });
        console.log(`Hyperdrive status updated to ${state}`);
      } catch (e) {
        console.error("Failed to send update:", e);
      }
    }

    init();
  </script>
</body>
</html>
