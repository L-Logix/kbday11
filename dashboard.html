<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Spaceship Dashboard - Client</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      background: #0b0c0f;
      color: #00ff99;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      user-select: none;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 40px;
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-shadow:
        0 0 10px #00ff99,
        0 0 20px #00ff99;
    }

    .dashboard {
      position: relative;
      width: 650px;
      height: 650px;
    }

    .button-container {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .button-container:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 12px #00ff99);
      z-index: 10;
    }

    a.button {
  width: 100px;
  height: 100px;
  background: #11181f;
  border-radius: 25px;
  border: 3px solid #00ff99;
  box-shadow:
    inset 0 0 20px #007f44,
    0 0 20px #00ff99;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 900;
  font-size: 1rem;
  color: #00ff99;
  letter-spacing: 0.05em;
  text-shadow:
    0 0 8px #00ff99;
  position: relative;
  text-decoration: none;
  cursor: pointer;
  transition: box-shadow 0.3s ease, border-color 0.3s ease, color 0.3s ease;
  user-select: none;
  padding: 8px;
  text-align: center;
  line-height: 1.2;
  flex-wrap: wrap;
  white-space: normal; /* allow wrapping */
}


    a.button.off {
      border-color: #ff3b3b;
      box-shadow:
        inset 0 0 20px #7f0000,
        0 0 20px #ff3b3b;
      color: #ff3b3b;
      text-shadow: 0 0 12px #ff3b3b;
    }

    /* Main (Status) button center */
    .main-button-container {
      position: absolute;
      width: 260px;
      height: 260px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a.main-button {
      width: 220px;
      height: 220px;
      background: #11181f;
      border-radius: 40px;
      border: 3px solid #00ff99;
      font-weight: 900;
      letter-spacing: 0.1em;
      font-size: 2.6rem;
      color: #00ff99;
      text-align: center;
      line-height: 220px;
      text-shadow: 0 0 12px #00ff99;
      transition: box-shadow 0.3s ease, border-color 0.3s ease, color 0.3s ease;
      box-shadow:
        inset 0 0 20px #007f44,
        0 0 20px #00ff99;
      user-select: none;
      cursor: pointer;
      text-decoration: none;
    }

    a.main-button.off {
      border-color: #ff3b3b;
      box-shadow:
        inset 0 0 20px #7f0000,
        0 0 20px #ff3b3b;
      color: #ff3b3b;
      text-shadow: 0 0 12px #ff3b3b;
    }

    /* Light indicator */
    .light {
      position: absolute;
      bottom: 14px;
      right: 14px;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #700000;
      box-shadow: 0 0 8px #300;
      transition: background 0.3s, box-shadow 0.3s, border-color 0.3s;
      border: 2px solid #330000;
      user-select: none;
      pointer-events: none;
    }

    .light.on {
      background: #0f0;
      box-shadow: 0 0 18px #0f0;
      border-color: #0a0;
    }
  </style>
</head>
<body>
  <h1>Spaceship Dashboard - Client View</h1>
  <div class="dashboard" id="dashboard">
    <!-- Buttons created by JS -->
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwCJEfr5PJguOJ79eDjA3QSiK-qe01gMIqCTTKLtjOst4bsavkNMQSx01QThXejm3UU/exec';
    const dashboard = document.getElementById('dashboard');

    // Status page URL (change this to your actual GitHub Pages status page)
    const STATUS_PAGE_URL = 'https://l-logix.github.io/kbday11/mission-status.html';

    // Array of URLs for buttons 1-11, customize these links!
    const buttonLinks = [
      'https://example.com/button1',
      'https://example.com/button2',
      'https://example.com/button3',
      'https://example.com/button4',
      'https://example.com/button5',
      'https://example.com/button6',
      'https://example.com/button7',
      'https://example.com/button8',
      'https://example.com/button9',
      'https://example.com/button10',
      'https://example.com/button11'
    ];

    function createButtons() {
      const containers = [];

      // Create buttons 1 to 11 in circle
      for (let i = 0; i < 11; i++) {
        const container = document.createElement('div');
        container.className = 'button-container';

        const button = document.createElement('a');
        button.className = 'button';
        const systemNames = [
  'Sublight Engines',
  'Hyperdrive',
  'Hyperdrive Motivator',
  'Power Reactor',
  'Deflector Shields',
  'Hull',
  'Weapons',
  'Tractor Beams',
  'Bridge/Cockpit',
  'Navicomputer',
  'Life Support'
];

button.textContent = systemNames[i];

        button.href = buttonLinks[i];
       // button.target = '_blank'; // open in new tab, optional
        button.rel = 'noopener noreferrer';

        const light = document.createElement('div');
        light.className = 'light';
        light.id = `light-${i}`;

        container.appendChild(button);
        container.appendChild(light);
        dashboard.appendChild(container);

        containers.push(container);
      }

      // Create main status button (button 12)
      const mainContainer = document.createElement('div');
      mainContainer.className = 'main-button-container';

      const mainButton = document.createElement('a');
      mainButton.className = 'button main-button';
      mainButton.textContent = 'STATUS';
      mainButton.href = STATUS_PAGE_URL;
    //  mainButton.target = '_blank'; // optional
      mainButton.rel = 'noopener noreferrer';

      mainContainer.appendChild(mainButton);

      dashboard.appendChild(mainContainer);

      containers.push(mainContainer);

      return containers;
    }

    // Positions 11 buttons evenly around center button
    function positionButtons(buttonContainers, centerX, centerY, radius) {
      // First 11 buttons (0-10) around circle
      for (let i = 0; i < 11; i++) {
        const container = buttonContainers[i];
        // Calculate angle for even spacing
        const angle = (i / 11) * (2 * Math.PI) - Math.PI / 2; // start from top

        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        container.style.left = `${x}px`;
        container.style.top = `${y}px`;
        container.style.transform = 'translate(-50%, -50%)';
      }

      // Main button (index 11) center (already positioned absolute with CSS)
    }

    // Update button lights based on API data
    async function updateButtons() {
      try {
        const res = await fetch(API_URL);
        const statuses = await res.json();

        // Update buttons 1 to 11
        for(let i = 0; i < 11; i++) {
          const container = dashboard.children[i];
          const button = container.querySelector('a.button');
          const light = container.querySelector('.light');

          if (statuses[i] === 'ON') {
            button.classList.remove('off');
            light.classList.add('on');
          } else {
            button.classList.add('off');
            light.classList.remove('on');
          }
        }

        // Update main button glow based on overall status
        const allOn = statuses.every(s => s === 'ON');
        const mainButtonContainer = dashboard.querySelector('.main-button-container');
        const mainButton = mainButtonContainer.querySelector('a.main-button');
        if (allOn) {
          mainButton.classList.remove('off');
        } else {
          mainButton.classList.add('off');
        }

      } catch (e) {
        console.error('Failed to update button status:', e);
      }
    }

    // Initialize
    const buttons = createButtons();

    const centerX = 325; // half of dashboard width 650px
    const centerY = 325; // half of dashboard height
    const radius = 250;

    positionButtons(buttons, centerX, centerY, radius);

    updateButtons();
    setInterval(updateButtons, 3000);

    // Reposition on resize (optional)
    window.addEventListener('resize', () => {
      positionButtons(buttons, centerX, centerY, radius);
    });
  </script>
</body>
</html>
