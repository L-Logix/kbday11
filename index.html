<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spaceship Dashboard - Client</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace, monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .lights-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .light-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 70px;
      cursor: default;
      user-select: none;
    }
    .button {
      width: 60px;
      height: 40px;
      background: #222;
      border: 2px solid #444;
      border-radius: 8px;
      margin-bottom: 8px;
      box-shadow: inset 0 2px 5px #555;
      line-height: 40px;
      color: lime;
      font-weight: bold;
    }
    .light {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: darkred;
      box-shadow: 0 0 5px #300;
      transition: background 0.3s, box-shadow 0.3s;
    }
    .light.on {
      background: red;
      box-shadow: 0 0 12px red;
    }
  </style>
</head>
<body>
  <h1>Spaceship Dashboard - Client View</h1>
  <div class="lights-container" id="lightsContainer">
    <!-- Buttons & lights will be generated here -->
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwCJEfr5PJguOJ79eDjA3QSiK-qe01gMIqCTTKLtjOst4bsavkNMQSx01QThXejm3UU/exec';

    const lightsContainer = document.getElementById('lightsContainer');

    // Create 11 button + light sets
    function createLights() {
      for (let i = 0; i < 11; i++) {
        const container = document.createElement('div');
        container.className = 'light-button';
        container.innerHTML = `
          <div class="button">Btn ${i + 1}</div>
          <div class="light" id="light-${i}"></div>
        `;
        lightsContainer.appendChild(container);
      }
    }

    // Update lights from backend data
    async function updateLights() {
      try {
        const res = await fetch(API_URL);
        const statuses = await res.json(); // Expecting array like ["ON", "OFF", ...]

        statuses.forEach((status, i) => {
          const light = document.getElementById(`light-${i}`);
          if (!light) return;
          if (status === "ON") {
            light.classList.add("on");
          } else {
            light.classList.remove("on");
          }
        });
      } catch (e) {
        console.error("Failed to fetch light status:", e);
      }
    }

    createLights();
    updateLights();
    setInterval(updateLights, 3000); // Refresh every 3 seconds
  </script>
</body>
</html>
