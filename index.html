<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Spaceship Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    
    body {
      background: #0b0c0f;
      color: #00ff99;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      user-select: none;
    }

    h1 {
      font-weight: 700;
      letter-spacing: 0.15em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    label {
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: 0.1em;
    }

    input[type="text"],
    input[type="password"] {
      background: #11181f;
      border: 2px solid #00ff99;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 24px;
      font-size: 1.1rem;
      color: #00ff99;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0f0;
      box-shadow: 0 0 10px #00ff99;
    }

    button {
      background: #11181f;
      border: 2px solid #00ff99;
      color: #00ff99;
      font-weight: 700;
      letter-spacing: 0.1em;
      padding: 12px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: #00ff99;
      color: #0b0c0f;
      box-shadow: 0 0 15px #00ff99;
    }

    .error {
      color: #ff3b3b;
      font-weight: 700;
      margin-top: -16px;
      margin-bottom: 16px;
      letter-spacing: 0.05em;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Spaceship Dashboard Login</h1>

  <form id="loginForm" autocomplete="off">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required autofocus />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required />

    <div class="error" id="errorMessage" style="display:none;">Invalid username or password</div>

    <button type="submit">LOGIN</button>
  </form>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    const validUsername = 'churisk';
    const validPassword = 'HamoNami347';

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = loginForm.username.value.trim();
      const password = loginForm.password.value;

      if (username === validUsername && password === validPassword) {
        // Clear error
        errorMessage.style.display = 'none';

        // Redirect to dashboard page
        window.location.href = 'dashboard.html'; // replace with your actual dashboard page URL if different
      } else {
        // Show error
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
