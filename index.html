<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spaceship Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px;
    }

    .dashboard {
      position: relative;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      border: 2px solid #0ff;
      box-shadow: 0 0 40px #0ff inset;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-button {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #111;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .status-light {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      margin-top: 5px;
      background-color: red;
      box-shadow: 0 0 8px red;
    }

    .status-online {
      background-color: #0f0;
      box-shadow: 0 0 8px #0f0;
    }

    .main-button {
      width: 120px;
      height: 120px;
      font-weight: bold;
      background-color: #0ff;
      color: #000;
      border: 3px solid #000;
    }

    /* Position classes */
    .pos1  { top: 5%;    left: 45%; }
    .pos2  { top: 15%;   left: 70%; }
    .pos3  { top: 35%;   left: 85%; }
    .pos4  { top: 60%;   left: 80%; }
    .pos5  { top: 80%;   left: 60%; }
    .pos6  { top: 88%;   left: 35%; }
    .pos7  { top: 75%;   left: 15%; }
    .pos8  { top: 50%;   left: 5%;  }
    .pos9  { top: 25%;   left: 10%; }
    .pos10 { top: 10%;   left: 30%; }
    .pos11 { top: 50%;   left: 90%; }
  </style>
</head>
<body>
  <h1>ðŸš€ Spaceship Dashboard</h1>
  <div class="dashboard" id="dashboard">
    <!-- Buttons will be injected by JavaScript -->
  </div>

  <script>
    const buttonPositions = [
      "pos1", "pos2", "pos3", "pos4", "pos5", "pos6",
      "pos7", "pos8", "pos9", "pos10", "pos11"
    ];

    function loadStatus() {
      const status = JSON.parse(localStorage.getItem("buttonStatus") || "[]");
      const dashboard = document.getElementById("dashboard");

      buttonPositions.forEach((pos, index) => {
        const btn = document.createElement("div");
        btn.className = `control-button ${pos}`;
        btn.innerHTML = `Btn ${index + 1}<div class="status-light ${status[index] ? 'status-online' : ''}"></div>`;
        dashboard.appendChild(btn);
      });

      const mainButton = document.createElement("div");
      mainButton.className = "control-button main-button";
      mainButton.innerText = "MAIN";
      dashboard.appendChild(mainButton);
    }

    loadStatus();
  </script>
</body>
</html>
