<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mission Status</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
      background: #0b0c0f;
      color: #00ff99;
      font-family: 'Orbitron', sans-serif;
      padding: 40px 60px;
      margin: 0;
      user-select: none;
    }

    h1 {
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.15em;
      margin-bottom: 50px;
      text-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99;
    }

    .status-list {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .system {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 20px 25px;
      background: #11181f;
      border-radius: 18px;
      box-shadow:
        0 0 12px #007f44,
        inset 0 0 20px #004422;
      transition: background 0.3s ease;
    }

    .system:hover {
      background: #14342b;
      box-shadow:
        0 0 20px #00ff99,
        inset 0 0 25px #00ff99;
    }

    .status-light {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #700000;
      box-shadow: 0 0 10px #300;
      border: 2px solid #330000;
      flex-shrink: 0;
      transition: background 0.3s, box-shadow 0.3s, border-color 0.3s;
    }

    .status-light.on {
      background: #0f0;
      box-shadow: 0 0 20px #0f0;
      border-color: #0a0;
    }

    .system-text {
      flex: 1;
      color: #00ff99;
      line-height: 1.5;
    }

    .system-name {
      font-weight: 900;
      font-size: 1.3rem;
      margin-bottom: 6px;
      letter-spacing: 0.1em;
      text-shadow: 0 0 8px #00ff99;
    }

    .system-desc {
      font-weight: 400;
      font-size: 1rem;
      color: #a0ffb1;
      letter-spacing: 0.02em;
      text-shadow: 0 0 6px #004422;
    }

    /* Responsive */
    @media (max-width: 700px) {
      body {
        padding: 30px 20px;
      }

      .system {
        flex-direction: column;
        align-items: flex-start;
      }

      .status-light {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Mission Status</h1>

  <div class="status-list" id="statusList">
    <!-- Systems will be populated here -->
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwCJEfr5PJguOJ79eDjA3QSiK-qe01gMIqCTTKLtjOst4bsavkNMQSx01QThXejm3UU/exec';

    const systems = [
      {
        name: 'Sublight engines',
        description: "These engines provide the standard thrust for a starship in realspace. They are used for maneuvering, takeoffs, landings, and traveling at speeds below that of light. The iconic engine glow seen on the back of many ships is a visual representation of the sublight drive's powerful output."
      },
      {
        name: 'Hyperdrive',
        description: "This crucial component allows starships to travel faster than the speed of light by entering an alternate dimension known as hyperspace. A hyperdrive is essential for traversing the vast distances of the galaxy in a timely manner. Its \"class\" rating indicates its speed, with lower numbers being faster."
      },
      {
        name: 'Hyperdrive motivator',
        description: "This is the primary part of the hyperdrive unit. It converts power into the hypermatter particles needed to propel a ship into and through hyperspace. If it fails, as it did on the Millennium Falcon, the hyperdrive is inoperable."
      },
      {
        name: 'Power reactor',
        description: "Providing all the energy for a starship's systems, the power reactor is the ship's heart. It powers everything from the engines and deflector shields to life support and weapons. The X-wing starfighter, for example, uses a Novaldex 04-Z cryogenic power generator."
      },
      {
        name: 'Deflector shields',
        description: "Energy fields generated by a projector protect a ship from attacks. They can be split into two types: ray shields, which protect against energy-based weapons, and particle shields, which defend against solid objects like missiles and space debris."
      },
      {
        name: 'Hull',
        description: "This is the ship's outer body, typically made of a durable material like titanium alloy or reinforced durasteel. If a ship's shields fail, the hull is the last line of defense against incoming fire."
      },
      {
        name: 'Weapons',
        description: "Starships are equipped with various offensive armaments. This includes rapid-firing blaster or laser cannons, powerful turbolasers for capital ships, and long-range proton torpedoes or concussion missiles."
      },
      {
        name: 'Tractor beam projectors',
        description: "These emitters project a powerful force field used to grab and hold other vessels. They can be used for boarding, to prevent a ship from fleeing, or for docking."
      },
      {
        name: 'Bridge/Cockpit',
        description: "The bridge is the command center of larger starships, like a Star Destroyer, housing navigation and communication systems. On smaller ships, like the X-wing or Millennium Falcon, this function is served by the cockpit."
      },
      {
        name: 'Navicomputer/Astromech socket',
        description: "For hyperdrive calculations, a ship uses a specialized navigation computer. On many starfighters, this is replaced by an astromech droid, which can plug into a dedicated socket and assist the pilot."
      },
      {
        name: 'Life support system',
        description: "For the crew to survive in the vacuum of space, all ships are equipped with a life support system that provides a breathable atmosphere and regulates temperature. It is a critical component for any long-haul spaceflight."
      }
    ];

    const statusList = document.getElementById('statusList');

    // Create system elements
    systems.forEach((sys, i) => {
      const sysDiv = document.createElement('div');
      sysDiv.classList.add('system');

      const light = document.createElement('div');
      light.classList.add('status-light');
      light.id = `status-light-${i}`;

      const textDiv = document.createElement('div');
      textDiv.classList.add('system-text');

      const name = document.createElement('div');
      name.classList.add('system-name');
      name.textContent = sys.name;

      const desc = document.createElement('div');
      desc.classList.add('system-desc');
      desc.textContent = sys.description;

      textDiv.appendChild(name);
      textDiv.appendChild(desc);

      sysDiv.appendChild(light);
      sysDiv.appendChild(textDiv);

      statusList.appendChild(sysDiv);
    });

    // Fetch and update status lights
    async function updateStatus() {
      try {
        const response = await fetch(API_URL);
        const statuses = await response.json();

        statuses.forEach((status, i) => {
          const light = document.getElementById(`status-light-${i}`);
          if (!light) return;

          if (status === 'ON') {
            light.classList.add('on');
          } else {
            light.classList.remove('on');
          }
        });
      } catch (e) {
        console.error('Error fetching status:', e);
      }
    }

    updateStatus();
    setInterval(updateStatus, 3000);
  </script>
</body>
</html>
