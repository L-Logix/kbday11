<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spaceship Dashboard - Management</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace, monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .light-control {
      margin: 10px auto;
      width: 250px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      border: 1px solid #0f0;
      border-radius: 8px;
      padding: 10px 20px;
    }
    .status {
      font-weight: bold;
      width: 50px;
      text-align: center;
    }
    button {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }
    button:hover {
      background: #0f0;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Spaceship Dashboard - Management Panel</h1>
  <div id="controlsContainer"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwCJEfr5PJguOJ79eDjA3QSiK-qe01gMIqCTTKLtjOst4bsavkNMQSx01QThXejm3UU/exec';
    const controlsContainer = document.getElementById('controlsContainer');

    // Load statuses and create controls
    async function loadControls() {
      try {
        const res = await fetch(API_URL);
        const statuses = await res.json(); // Expect array like ["ON", "OFF", ...]

        controlsContainer.innerHTML = "";
        statuses.forEach((status, i) => {
          const div = document.createElement('div');
          div.className = "light-control";
          div.innerHTML = `
            <div>Light ${i + 1}</div>
            <div class="status" id="status-${i}">${status}</div>
            <button onclick="setLight(${i}, 'ON')">ON</button>
            <button onclick="setLight(${i}, 'OFF')">OFF</button>
          `;
          controlsContainer.appendChild(div);
        });
      } catch (e) {
        console.error("Failed to load controls:", e);
      }
    }

    // Send POST request to update light status
    async function setLight(index, status) {
      try {
        await fetch(`${API_URL}?index=${index}&status=${status}`, {
          method: "POST",
        });
        // Refresh after update
        loadControls();
      } catch (e) {
        console.error("Failed to update light:", e);
      }
    }

    loadControls();
  </script>
</body>
</html>
