<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mission Chat â€” Command</title>
  <style>
    body {
      background-color: #010;
      color: #ff0;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    h1 { color: #ff6666; text-align: center; }
    #chat-box {
      height: 400px;
      overflow-y: scroll;
      border: 2px solid #ff0;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #100;
    }
    .msg { margin: 5px 0; }
    .player { color: #0ff; }
    .manager { color: #ff0; }
    input, button {
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    #message {
      width: 70%;
      background: #220;
      color: #ff0;
    }
    button {
      background-color: #ff0;
      color: #000;
      cursor: pointer;
      margin-left: 5px;
    }
    button:hover { background-color: #ff6; }
  </style>
</head>
<body>
<h1>Mission Chat (Manager)</h1>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="Send a hint..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxvrgcHuMbV30TUTlYUs8p9doWgqCiNp-JTUK5nfcY43tbFIuSag_xbkQQ8zdmCihBf/exec";
    const sender = "Manager";

    async function sendMessage() {
      const msg = document.getElementById("message").value.trim();
      if (!msg) return;
      await fetch(scriptURL + `?sender=${sender}&message=${encodeURIComponent(msg)}`);
      document.getElementById("message").value = "";
      loadMessages();
    }

    async function loadMessages() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      data.forEach(row => {
        const div = document.createElement("div");
        div.className = "msg " + (row.Sender === "Player" ? "player" : "manager");
        div.textContent = `[${row.Timestamp}] ${row.Sender}: ${row.Message}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    setInterval(loadMessages, 3000);
    loadMessages();
  </script>
</body>
</html>
